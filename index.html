<!DOCTYPE html>


<html>
  <head>
      <meta charset='utf-8' />
      <title>🏫Top 500 Global Institutions with Coronavirus Related Publications🏫</title>
      <meta name='viewport'  content="width=device-width, initial-scale=1" />
      <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.css' rel='stylesheet' />
      <link href='css/styles.css' rel='stylesheet' />
  </head>
  <body>
    <div class="topnav">
  <h3>🏫Coronavirus-related Publications Map🏫</h3>
  </div>
    <!-- the sidebar is fixed width and will contain a title, some text, and buttons -->




    <div id='sidebar'>

    <br/>
    <h4 class= word>This is the map that showing the top 500 global institutions with coronavirus related publications.</h4>

    <h4 class= word>📍Click a marker to see number of researchers and number of coronavirus related publications.</h4>

    <hr/>

    <h4 class= word>👇Click the buttons below to fly to the following continent.</h4>

    <br/>
    <!-- Buttons for flying the map -->
    <button class='flyto-button' id="Africa">✈️ Africa</button>
    <br/>

    <button class='flyto-button' id="America">✈️ America</button>
    <br/>

    <button class='flyto-button' id="Asia">✈️ Asia</button>
    <br/>

    <button class='flyto-button' id="Australia">✈️ Australia</button>
    <br/>

    <button class='flyto-button' id="Europe">✈️ Europe</button>
    <br/>
    <button class='flyto-button' id="aorld">✈️ World View</button>
<!-- toggle stacks photos  -->

    </div>
</div>

    <!-- this is the map container, which will hold the mapboxGL map -->
    <div id='map-container'></div>

    <!-- Load mapboxGL, jQuery, then our local javascript files -->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.js'></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script src='js/data.js'></script>
    <script src='js/scripts.js'></script>

  </body>
</html>
